{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complaint Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .background-radial-gradient {
                background-size: cover;
            }
            #radius-shape-1,
            #radius-shape-2 {
                display: none;
            }
        }

        /* Custom styles for the design block */
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
                hsl(218, 41%, 35%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%),
              radial-gradient(1250px circle at 100% 100%,
                hsl(218, 41%, 45%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <b>
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="#">
            <img src="{% static 'download.png' %}" alt="" width="35" height="35" class="d-inline-block align-text-top">
            Wifi-FeedBack System
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="position: absolute; right: 10px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}">LOG-OUT</a>
                </li>
            </ul>
          </div>
        </div>
        </b>
    </nav>

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden py-5">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Complaint Form<br />
                        <span style="color: hsl(218, 81%, 75%)"></span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Please fill out the following details to submit your complaint.
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass my-5">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- Room No. input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="roomNo">Room No.</label>
                                    <input type="text" name="room_no" id="roomNo" class="form-control" />
                                </div>
                            
                                <!-- Hostel Name input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="hostelName">Hostel Name</label>
                                    <input type="text" name="hostel_name" id="hostelName" class="form-control" />
                                </div>
                            
                                <!-- Problem Description input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="problemDescription">Problem Description</label>
                                    <textarea id="problemDescription" name="complaint_description" class="form-control" rows="4"></textarea>
                                </div>
                                
                                <!-- Input fields for image uploads and descriptions -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="image">Upload Image</label>
                                    <input type="file" name="image" id="image" class="form-control" />
                                    <textarea id="image_description" name="image_description" class="form-control" rows="4" placeholder="Image Description"></textarea>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Submit Complaint
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
